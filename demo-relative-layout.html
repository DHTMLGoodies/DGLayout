<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Demo - Relative Layout</title>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/dg-layout-handler.js"></script>
    <script type="text/javascript" src="js/dg-layout.js"></script>
    <script type="text/javascript" src="js/dg-layout-relative.js"></script>
    <script type="text/javascript" src="js/dg-layout-autoload.js"></script>
    <link rel="stylesheet" href="css/demo.css" type="text/css" />
</head>
<body data-layout="relative">

    <div data-layout-rules="centerInParent:true" style="display:inline-block;border:1px dashed #669900;padding:20px">

        <input type="text" placeholder="Username" class="textinput" id="username"><br>
        <input type="text" placeholder="Password" class="textinput" id="password"><br>
        <input type="button" value="Sign In" class="button">
    </div>


    <p data-layout-rules="alignParentBottom:true"><a href="#">Forgot username or password</a></p>
